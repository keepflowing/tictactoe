<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard" class="">
        <div id="s0" class="square" onclick="board.placeMarker(board.active, 0)"></div>
        <div id="s1" class="square" onclick="board.placeMarker(board.active, 1)"></div>
        <div id="s2" class="square" onclick="board.placeMarker(board.active, 2)"></div>
        <div id="s3" class="square" onclick="board.placeMarker(board.active, 3)"></div>
        <div id="s4" class="square" onclick="board.placeMarker(board.active, 4)"></div>
        <div id="s5" class="square" onclick="board.placeMarker(board.active, 5)"></div>
        <div id="s6" class="square" onclick="board.placeMarker(board.active, 6)"></div>
        <div id="s7" class="square" onclick="board.placeMarker(board.active, 7)"></div>
        <div id="s8" class="square" onclick="board.placeMarker(board.active, 8)"></div>
    </div>
    <div id="result"></div>
    <button id="resetBtn" onclick="board.init()">Reset</button>
</body>
</html>
